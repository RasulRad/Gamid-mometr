<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гамид-мометр</title>
    <style>
/* Основные стили */
/* Основные стили */
body {
    text-align: center;
    font-family: "Arial", sans-serif;
    background: #ffffff;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Контейнер */
.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
}

/* Заголовок */
h1 {
    font-size: 2rem;
    color: #d52b1e; /* Красный */
}

/* Кнопка */
#start-button {
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #ff6600; /* Оранжевый */
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-top: 15px;
}

#start-button:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0);
}

/* Изображение */
#image {
    width: 180px;
    margin-top: 20px;
    transition: transform 0.1s ease;
}

#image.active {
    transform: scale(1.1);
}

/* Индикатор громкости */
#volume-bar {
    width: 90%;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin: 25px auto; /* Отступ сверху и снизу */
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
}

/* Заполняющая часть */
#volume-level {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00703c, #ff6600);
    transition: width 0.1s ease-out;
    border-radius: 10px; /* Теперь совпадает со всей полоской */
    position: absolute;
    left: 0;
    top: 0;
}



    </style>
</head>
<body>
    <h1>Гамид-мометр</h1>
    <button id="start-button">Запустить</button>
    <img id="image" src="Gamid.PNG" alt="Гамид-мометр">
    <div id="volume-bar">
        <div id="volume-level"></div>
    </div>
    
    <audio id="trigger-sound" src="golos-gamida.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
